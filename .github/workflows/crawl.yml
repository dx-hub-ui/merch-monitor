name: Crawl Amazon Merch
on:
  schedule:
    - cron: "17 */6 * * *"
  workflow_dispatch:
jobs:
  crawl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
          MAX_ITEMS: "500"
          ZGBS_PAGES: "5"
          # Optional: customize discovery roots
          # ZGBS_PATHS: "/Best-Sellers/zgbs,/Best-Sellers-Clothing-Shoes-Jewelry/zgbs/fashion"
        run: npm run crawl
