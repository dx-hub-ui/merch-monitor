name: Crawl and metrics

on:
  schedule:
    - cron: "0 */6 * * *"
    - cron: "30 3 * * *"
    - cron: "0 4 * * 1,3,5"
  workflow_dispatch:

jobs:
  run-jobs:
    runs-on: ubuntu-latest
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      MAX_ITEMS_PER_RUN: ${{ secrets.MAX_ITEMS_PER_RUN }}
      ZGBS_PAGES: ${{ secrets.ZGBS_PAGES }}
      ZGBS_PATHS: ${{ secrets.ZGBS_PATHS }}
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx playwright install --with-deps chromium
      - name: Configure crawler for high-frequency run
        if: github.event.schedule == '0 */6 * * *'
        run: |
          echo "USE_SEARCH=false" >> "$GITHUB_ENV"
          echo "CRAWLER_RUN_MODE=high-frequency" >> "$GITHUB_ENV"
      - name: Configure crawler for keyword sweep
        if: github.event.schedule == '30 3 * * *'
        run: |
          echo "USE_BEST_SELLERS=false" >> "$GITHUB_ENV"
          echo "USE_NEW_RELEASES=false" >> "$GITHUB_ENV"
          echo "USE_MOVERS=false" >> "$GITHUB_ENV"
          echo "USE_SEARCH=true" >> "$GITHUB_ENV"
          echo "CRAWLER_RUN_MODE=keyword-sweep" >> "$GITHUB_ENV"
      - name: Configure crawler for backlog touch
        if: github.event.schedule == '0 4 * * 1,3,5'
        run: |
          echo "USE_SEARCH=false" >> "$GITHUB_ENV"
          echo "CRAWLER_RUN_MODE=backlog-touch" >> "$GITHUB_ENV"
      - name: Run crawler, embedding, and metrics jobs
        run: npm run jobs
